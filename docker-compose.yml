services:
  api:
    container_name: api
    build:
      dockerfile: Dockerfile
      context: .
      target: production
    command: yarn start:prod
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
